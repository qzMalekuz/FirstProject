<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black flex gap-30">

    
        <div class="justify-centre items-centre h-screen pt-50 pl-10px">
            <img src="landing.png" alt="insta photo" width="600px">
        </div>

        <div class="text-white justify-centre items-centre h-screen  pt-60">

            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yz/r/H_-3Vh0lHeK.png&quot;); background-position: 0px -2907px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>

            <form>
                <div class="gap-10">
                <input class="p-3 border-2 border-grey-300 rounded-lg" type="text" placeholder="Phone number, username or email">
                <input class="p-3 border-2 border-grey-300 rounded-lg" type="password" placeholder="Password">
                </div>

                <br>

                 <button>Log in</button>

                 <p>Log in with Facebook</p>
                 <p>Forgot password?</p>
                
                    Don't have an account? <p>Sign up</p>
                 
            </form>
        </div>

        
</body>
</html>
